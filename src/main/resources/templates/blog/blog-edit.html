<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редагувати статтю</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div th:insert="~{fragment2 :: header}"></div>
<p>
<div class="container mt-5 mb-5">
    <h1>Редагувати статтю</h1>
    <form th:action="@{'/news/' + ${blog.id} + '/edit'}" enctype="multipart/form-data" method="post">
        <input id="title" type="text" name="title" th:value="${blog.title}" placeholder="Назва статті"
               class="form-control"><br>
        <input id="announcement" type="text" name="announcement" th:value="${blog.announcement}" placeholder="Анонс"
               class="form-control"><br>
        <textarea class="form-control" id="body" name="body" th:text="${blog.blogBody.body}" placeholder="Текст статті"
                  rows="10">Текст</textarea><br>
        <button type="submit" class="btn btn-success">Оновити</button>
    </form>
</div>

<div th:insert="~{fragment2 :: footer}"></div>
</body>
</html>
</body>
</html>
