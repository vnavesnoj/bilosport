<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новини</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragment2 :: header}"></div>
<p>
<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <p class="text-body-tertiary"
           th:text="${blog.publicationTime.toLocalDate() + ' ' + blog.publicationTime.toLocalTime()}">
            Дата публікації
        </p>
        <h3 th:text="${blog.title}">Заголовок</h3>
        <p th:each="line : ${blog.lines}" th:text="${line}">Строка</p>
        <form th:action="@{'/news/' + ${blog.id} + '/delete'}" method="post">
            <a th:href="@{'/news/' + ${blog.id} + '/edit'}" class="btn btn-outline-dark">Редагувати</a>
            <button class="btn btn-outline-dark ms-2" type="submit">Видалити</button>
        </form>
    </div>
</div>

<div th:insert="~{fragment2 :: footer}"></div>
</body>
</html>
