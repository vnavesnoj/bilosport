<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Користувачі</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{fragment2 :: header}"></div>
<p>
<div class="container mt-5">
    <h1>Новини</h1>
    <div th:each="post : ${posts}" class="alert alert-info mt-2">
        <p class="text-body-tertiary" th:text="${post.publicationTime}">Time</p>
        <h3 th:text="${post.title}"/>
        <p th:text="${post.announcement}"/>
        <a th:href="@{'/news/' + ${post.id}}">Читати далі</a>
    </div>
</div>

<div th:insert="~{fragment2 :: footer}"></div>
</body>
</html>
