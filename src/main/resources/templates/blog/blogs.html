<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новини</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div th:insert="~{fragment2 :: header}"></div>
<p>
<div class="container mt-5">
    <h1>Новини</h1>
    <div class="d-flex flex-column">
        <a href="/news/add" class="align-self-end text-decoration-none">Додати статтю</a>
    </div>
    <div th:each="post : ${posts.content}" class="alert alert-info mt-2">
        <p class="text-body-tertiary"
           th:text="${post.publicationTime.toLocalDate() + ' ' + post.publicationTime.toLocalTime()}">
            Дата публікації
        </p>
        <h3 th:text="${post.title}">Заголовок</h3>
        <p th:text="${post.announcement}">Анонс</p>
        <a th:href="@{'/news/' + ${post.id}}" class="btn btn-outline-dark">Читати далі</a>
    </div>
</div>

<div th:insert="~{fragment2 :: footer}"></div>
</body>
</html>
