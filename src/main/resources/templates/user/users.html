<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Користувачі</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<th:block th:insert="~{fragment2 :: header}"></th:block>
<div class="container mt-4">
    <th:block th:insert="~{fragment2 :: user-filter}"></th:block>
    <div class="mt-5">
        <div class="mt-2 alert alert-light" th:each="user : ${users.content}">
            <a th:href="@{'/users/' + ${user.id}}" th:text="|${user.id}. ${user.username}|">User</a>
            <ul style="list-style-type: disc">
                <li th:text="${user.firstname}">Firstname</li>
                <li th:text="${user.lastname}">Lastname</li>
                <li th:text="${user.role.name()}">Role</li>
            </ul>
        </div>
    </div>
</div>
<div th:insert="~{fragment2 :: footer}"></div>
</body>
</html>
