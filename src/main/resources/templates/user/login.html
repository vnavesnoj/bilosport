<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вхід</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<th:block>
    <nav th:fragment="header" class="navbar navbar-expand-xl navbar-dark bg-dark" aria-label="Sixth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bilosport</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarsExample06" style="">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/'}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/news'}">Новини</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/users'}">Користувачі</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/tournaments'}">Турніри</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
</th:block>

<div class="container mt-4">
    <form class="" method="post" th:action="@{/login}">
        <h2>Вхід до системи</h2>
        <div class="alert alert-danger" th:if="${param.error}" role="alert">Невірні облікові данні користувача</div>
        <div class="alert alert-success" th:if="${param.logout}" role="alert">Ви успішно вийшли</div>
        <p>
            <label for="username" class="sr-only form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                   required="">
        </p>
        <button class="btn btn-lg btn-dark btn-block" type="submit">Війти</button>
    </form>
    <p class="mt-2">Немає акаунту?
        <a th:href="@{'/registration'}" class="link-body-emphasis">Зареєструйтесь тут</a>
    </p>
</div>

<th:block th:insert="~{fragment2 :: footer}"></th:block>
</body>
</html>
